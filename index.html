<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/mobile.css"/>
    <link rel="stylesheet" href="./assets/css/desktop.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div class="title">
          <h1>Your Result</h1>
        </div>
        <div class="score">
          <h1>76</h1>
          <h3>of 100</h3>
        </div>

        <span>
          <h3>Great</h3>
        </span>
        <h4>
          You scored higher than 65% of the people who have taken these tests.
        </h4>
      </div>

      <div class="under-container">
        <h3>Summary</h3>

        <div
          class="item"
          style="border-radius: 15px; background-color: hsl(221, 100%, 96%)"
        >
          <div style="display: flex">
            <span class="icon"
              ><img src="./assets/images/icon-reaction.svg" alt=""
            /></span>
            <h3 class="content" style="color: hsl(0, 100%, 67%)">Reaction</h3>
          </div>
          <h3 class="rank">80/100</h3>
        </div>

        <div
          class="item"
          style="border-radius: 15px; background-color: hsl(221, 100%, 96%)"
        >
          <div style="display: flex">
            <span class="icon"
              ><img src="./assets/images/icon-memory.svg" alt=""
            /></span>
            <h3 class="content" style="color: hsl(39, 100%, 56%)">Memory</h3>
          </div>
          <h3 class="rank">92/100</h3>
        </div>

        <div
          class="item"
          style="border-radius: 15px; background-color: hsl(221, 100%, 96%)"
        >
          <div style="display: flex">
            <span class="icon"
              ><img src="./assets/images/icon-verbal.svg" alt=""
            /></span>
            <h3 class="content" style="color: hsl(166, 100%, 37%)">Verbal</h3>
          </div>
          <h3 class="rank">61/100</h3>
        </div>
        <div
          class="item"
          style="border-radius: 15px; background-color: hsl(221, 100%, 96%)"
        >
          <div style="display: flex">
            <span class="icon"
              ><img src="./assets/images/icon-visual.svg" alt=""
            /></span>
            <h3 class="content" style="color: hsl(234, 85%, 45%)">Visual</h3>
          </div>
          <h3 class="rank">72/100</h3>
        </div>
        <div class="btn">
          <span>
            <h1>Continue</h1>
          </span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zev</a>.
    </div>
  </body>
</html>
